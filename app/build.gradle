apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.alfaloop.android.alfabeacon"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 11
        versionName "1.1"
        vectorDrawables.useSupportLibrary true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    compileOptions {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.jakewharton.rxbinding2:rxbinding:2.1.1'
    implementation 'com.jakewharton.rxbinding2:rxbinding-appcompat-v7:2.1.1'
    implementation 'com.jakewharton.rxbinding2:rxbinding-design:2.1.1'
    implementation 'com.jakewharton.rx2:replaying-share:2.0.1'
    //  Rx dependencies
    implementation 'io.reactivex.rxjava2:rxjava:2.1.3'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation "com.polidea.rxandroidble2:rxandroidble:1.5.0"
    implementation 'com.github.thepacific:rx2timer:0.0.1'


    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:26+'
    implementation 'com.android.support:cardview-v7:26+'
    implementation 'com.android.support:support-compat:26+'
    implementation 'com.android.support:recyclerview-v7:26+'
    implementation 'com.android.support:support-core-utils:26+'
    implementation 'com.android.support:support-fragment:26+'
    implementation 'com.android.support:design:26+'
    // Fragmentation
    implementation 'me.yokeyword:fragmentation:1.1.4'
    implementation 'me.yokeyword:fragmentation-core:1.1.4'


    // JSON Parsing
    implementation 'com.google.code.gson:gson:2.6.1'
    implementation 'com.koushikdutta.async:androidasync:2.+'
    // UI Component
    implementation 'com.victor:lib:1.0.4'
    implementation 'com.daimajia.androidanimations:library:1.1.2@aar'
    implementation 'com.github.dmytrodanylyk:android-morphing-button:98a4986e56' // commit hash
    implementation 'com.github.aakira:expandable-layout:1.6.0@aar'

}
